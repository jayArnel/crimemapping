<div id="menu">
    Grid
    <div class="switch">
        <label>
            Off
            <input type="checkbox" class="grid-toggle">
            <span class="lever"></span>
            On
        </label>
    </div>
    <div class="grid-sizes hide">
        <p>
          <input class="with-gap" name="size" type="radio" id="1000" value="1000"/>
          <label for="1000">1000</label>
        </p>
        <p>
          <input class="with-gap" name="size" type="radio" id="750" value="750" />
          <label for="750">750</label>
        </p>
        <p>
          <input class="with-gap" name="size" type="radio" id="500"  value="500"/>
          <label for="1000">500</label>
        </p>
        <p>
          <input class="with-gap" name="size" type="radio" id="250"  value="250"/>
          <label for="250">250</label>
        </p>
    </div>
    Crimes
    {% for type in crime_types %}
    <p>
      <input type="checkbox" class="filled-in crime-type" id="{{type}}" value="{{type}}"/>
      <label for="{{type}}">{{type|lower|capfirst}}</label>
    </p>
    {% endfor %}
</div>
